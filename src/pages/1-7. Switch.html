<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Values and variables</title>
</head>
<body>
    <script>
        //1
        const country = 'Ukraine';
        const continent = "Europe";
        let population = 35;
        console.log(country, continent, population);
        //2
        const isIsland = false;
        let language;
        console.log(typeof isIsland);
        console.log(typeof population);
        console.log(typeof country);
        console.log(typeof language);
        //3
        language = 'ukrainian';
        //4
        const halfAnPopulation = population / 2;
        population += 1;
        console.log(population);
        const isPopulationMore = population > 6;
        const isAverageLess = population < 33;
        // const description = country + ' is in ' + continent + ', and its ' + population + ' million people speak ' + language; 
        // console.log(description);
        
        //5
        const description = `${country} is in ${continent}, and it's ${population} million people speak ${language}.`; 
        console.log(description);
        //6
        let numNeighbours = Number(prompt('How many neighbour countries does your country have?'));

        if (numNeighbours === 1) {
            console.log('Only 1 border!');
        } else if (numNeighbours > 1) {
            console.log('More than 1 border');
        } else {
            console.log('No borders!');
        }
        //7

        switch (language) {
            case 'chinese':
            case 'mandarin':
                console.log('MOST number of native speakers!');
                break;
            case 'spanish':
                console.log('2nd place in number of native speakers');
                break;
            case 'english':
                console.log('3rd place');
                break;
            case 'hindi':
                console.log('Number 4');
                break;        
            case 'arabic':
                console.log('5th most spoken language');
                break; 
                case 'arabic':
            default:
                console.log('Great language too :D');
                break;
        }
//         Use a switch statement to log the following string for the given 'language':
// chinese or mandarin: 'MOST number of native speakers!'
// spanish: '2nd place in number of native speakers'
// english: '3rd place'
// hindi: 'Number 4'
// arabic: '5th most spoken language'
// for all other simply log 'Great language too :D'
    </script>
</body>
</html>
